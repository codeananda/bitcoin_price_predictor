# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

# Helpful article to cache anaconda envs and install using mamba
# https://dev.to/epassaro/caching-anaconda-environments-in-github-actions-5hde

name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # Everyday at 00:00 UTC
    - cron: '0 0 * * *'
    
env:
  CACHE_NUMBER: 0  # increase to reset cache manually

permissions:
  contents: read

jobs:
  build-and-test:
  
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            label: linux-64
            prefix: /usr/share/miniconda3/envs/bitcoin

          - os: macos-latest
            label: osx-64
            prefix: /Users/runner/miniconda3/envs/bitcoin

          - os: windows-latest
            label: win-64
            prefix: C:\Miniconda3\envs\bitcoin
            
    name: ${{ matrix.label }}
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2

      - name: Setup Mambaforge
        uses: conda-incubator/setup-miniconda@v2
        with:
            miniforge-variant: Mambaforge
            miniforge-version: latest
            activate-environment: bitcoin
            use-mamba: true
            
      - name: Set cache date
        run: echo "DATE=$(date +'%Y%m%d')" >> $GITHUB_ENV

      - uses: actions/cache@v2
        with:
          path: ${{ matrix.prefix }}
          key: ${{ matrix.label }}-conda-${{ hashFiles('my_reqs.yml') }}-${{ env.DATE }}-${{ env.CACHE_NUMBER }}
        id: cache
        
      - name: Update environment
        run: mamba env update -y -n bitcoin -f my_reqs.yml
        if: steps.cache.outputs.cache-hit != 'true'
        
      - name: Install repo as package to enable absolute imports
        run: pip install .

      - name: Run tests
        shell: bash -l {0}
        run: pytest
